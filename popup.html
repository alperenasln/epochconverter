<!DOCTYPE html>
<html>
<head>
  <title>Epoch Time Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Epoch Time Converter</h1>
    <div class="input-container">
      <label for="epochTimeInput">Epoch Time:</label>
      <input type="text" id="epochTimeInput" placeholder="Enter Epoch time">
    </div>
    <button id="convertButton">Convert</button>
    <div class="result-container">
      <h2 id="localTimeResult"></h2>
      <p id="gmtOffsetText"></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
